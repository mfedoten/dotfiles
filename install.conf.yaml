- clean: ['~', '~/.config', '~/.vim']

- shell:
    -
      - "mkdir -p ~/.bash ~/.vim/{after,dictionaries} ~/.config/git"
      - "Creating directories"

- link:
    ~/.bashrc:
        force: true
        path: home/.bashrc
    ~/.bash:
        force: true
        path: home/.bash/
    ~/.profile:
        force: true
        path: home/.profile
    ~/.vimrc:
        force: true
        path: home/.vimrc
    ~/.vim/after:
        force: true
        path: home/.vim/after/
    ~/.vim/dictionaries:
        force: true
        path: home/.vim/dictionaries/
    ~/.inputrc:
        force: true
        path: home/.inputrc
    ~/.dir_colors:
        force: true
        path: home/.dir_colors
    ~/.latexmkrc:
        force: true
        path: home/.latexmkrc
    ~/.config/flake8:
        force: true
        path: home/.config/flake8
    ~/.config/git:
        force: true
        path: home/.config/git/

- shell:
    -
      - "git submodule update --init --recursive"
      - "Installing/updating submodules"
