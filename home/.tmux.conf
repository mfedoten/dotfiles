# change prefix
unbind C-b
set -g prefix C-f

set-option -g history-limit 3000

# set -g mouse on

# act like vim
setw -g mode-keys vi

# Copymode
unbind -t vi-copy Space
unbind -t vi-copy Enter
bind -t vi-copy y copy-selection
bind -t vi-copy v begin-selection
bind -t vi-copy Escape cancel

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Windows
bind s split-window -h -c '#{pane_current_path}'
bind v split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# present a menu of URLs to open from the visible pane. sweet.
bind-key u capture-pane \;\
    save-buffer /tmp/tmux-buffer \;\
    split-window -l 10 "urlview /tmp/tmux-buffer"

##############
# Appearance #
##############
# I want to have colors and italics
set -g default-terminal "screen-256color-italic"

# bell and such {{{
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence on
set-window-option -g monitor-activity on
# }}}

# The messages {{{
set -g message-fg colour235
set -g message-bg colour209
set -g message-command-fg colour209
set -g message-command-bg colour235
# }}}

# The modes {{{
setw -g clock-mode-colour white
setw -g mode-bg colour209
setw -g mode-fg colour235
# setw -g mode-attr bold
# }}}

# Panes {{{
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour235
set -g pane-active-border-fg colour116
# }}}

# The statusbar {{{
set -g status-utf8 on
set -g status-justify left
set -g status-position bottom
set -g status-interval 2

# set -g status-left ''
set -g status-right '%d/%m %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

set -g status-bg colour235
set -g status-fg colour139

setw -g window-status-current-fg colour116
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour109
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
# }}}}

