# change prefix
unbind C-b
set -g prefix C-f

set-option -sg escape-time 10
set-option -g history-limit 5000
setw -g aggressive-resize on

# Mouse support
set -g mouse on
# Don't exit selection on left click release
# unbind-key -T copy-mode-vi MouseDragEnd1Pane
# Exit selection by left clicking anywhere or scrolling down
# bind-key -T copy-mode-vi MouseDown1Pane select-pane\; send-keys -X clear-selection
# bind -n MouseDrag1Pane if -Ft= '#{mouse_any_flag}' 'if -Ft= \"#{pane_in_mode}\" \"copy-mode -eM\" \"send-keys -M\"' 'copy-mode -eM'
# copy on selection with the mouse
bind -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel\; run "tmux save-buffer - | xclip -i -sel clipboard > /dev/null"

# enable focus events
set -g focus-events on

# act like vim
setw -g mode-keys vi

# Copymode
unbind -T copy-mode-vi Space
unbind -T copy-mode-vi v
bind -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind -T copy-mode-vi 'H' send -X start-of-line
bind -T copy-mode-vi 'L' send -X end-of-line
bind -T copy-mode-vi 'Enter' send -X copy-selection-and-cancel
# bind -T copy-mode-vi C-S-Tab send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind -T copy-mode-vi 'Escape' send -X cancel

# avoid garbage symbols when yanking
set -g set-clipboard off

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r H resize-pane -L 10
bind -r L resize-pane -R 10

bind -r M-j resize-pane -D
bind -r M-k resize-pane -U
bind -r M-h resize-pane -L
bind -r M-l resize-pane -R

# Windows
bind '"' split-window -v -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# present a menu of URLs to open from the visible pane. sweet.
bind-key u capture-pane \;\
    save-buffer /tmp/tmux-buffer \;\
    split-window -l 10 "urlview /tmp/tmux-buffer"

# smart pane switching with awareness of vim splits
# https://robots.thoughtbot.com/seamlessly-navigate-vim-and-tmux-splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# restore clear screen functionality
bind C-l send-keys 'C-l'
# restore clear to the end of the line functionality
bind C-k send-keys 'C-k'

##############
# Appearance #
##############
# I want to have colors and italics
# set -g default-terminal "xterm-256color-italic"
set -g default-terminal "xterm-256color"

# Needs this line also to overrides the default color
set-option -ga terminal-overrides ",xterm*:Tc"

# bell and such {{{
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence on
set-window-option -g monitor-activity on
# }}}

# The messages {{{
set -g message-fg "#262a40"
set -g message-bg colour139
set -g message-command-fg colour139
set -g message-command-bg "#262a40"
# }}}

# The modes {{{
setw -g clock-mode-colour white
setw -g mode-bg colour139
setw -g mode-fg "#262a40"
# setw -g mode-attr bold
# }}}

# Panes {{{
set -g pane-border-bg "#1E2132"
set -g pane-border-fg colour238
set -g pane-active-border-bg "#1E2132"
set -g pane-active-border-fg cyan
set -g display-panes-active-colour colour139
set -g display-panes-colour colour209
# }}}

# The statusbar {{{
# set -g status-utf8 on
set -g status-justify left
set -g status-position bottom
set -g status-interval 2

set -g status-left '#[fg=white,bold] S#S #[fg=white]ÓÇ±'
set -g status-right 'ÓÇ≥ #[fg=colour244]Batt: #{battery_icon} #{battery_percentage} #{battery_remain} ÓÇ≥ %a %d %h %H:%M '
set -g status-right-length 55
set -g status-left-length 20

set -g status-bg "#262a40"
set -g status-fg white
set -g window-status-separator '#[fg=colour244]ÓÇ±'

setw -g window-status-current-fg cyan
setw -g window-status-current-bg "#262a40"
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=white]#W#[fg=green]#F '

setw -g window-status-fg colour109
setw -g window-status-bg "#262a40"
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour250]:#W#[fg=colour244]#F '

setw -g window-status-activity-fg colour5
setw -g window-status-activity-bg "#262a40"
setw -g window-status-activity-attr none

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg white
setw -g window-status-bell-bg colour1
# }}}}

